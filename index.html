<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Algorithm Roadmap Themer (Modular)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>

    <script src="data/list.js"></script>
    <script src="data/stack-recursion.js"></script>
    <script src="data/graph-tree.js"></script>
    <script src="data/math-geometry.js"></script>
    <script src="data/greedy-dp.js"></script>
    <script src="data/machine-learning.js"></script>
    <script src="data/deep-learning.js"></script>
    <script src="data/reinforcement-learning.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 0; padding: 0; background-color: #1a1a1a; color: #f0f0f0;
            overflow: hidden;
        }
        #cy { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #selector-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(5px);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .topic-btn {
            background-color: #3a3a3a;
            color: #f0f0f0;
            border: 1px solid #555;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-align: left;
            transition: all 0.2s ease;
        }
        .topic-btn:hover {
            background-color: #4f4f4f;
            border-color: #777;
        }
        .topic-btn.active {
            background-color: #0d6efd;
            border-color: #58a6ff;
            color: white;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }
        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 99;
        }
        #modal {
            position: fixed; z-index: 100; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 600px; background-color: #2c2c2c; border: 1px solid #444;
            border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); padding: 25px 30px;
        }
        #modal-content h2 { margin-top: 0; font-size: 24px; border-bottom: 1px solid #444; padding-bottom: 15px; margin-bottom: 15px; }
        #modal-content p { line-height: 1.6; margin-bottom: 20px; color: #ccc; }
        #modal-content h3 { font-size: 18px; margin-top: 25px; margin-bottom: 10px; color: #eee; border-bottom: 1px solid #444; padding-bottom: 8px; }
        #modal-content ul { list-style: none; padding: 0; max-height: 280px; overflow-y: auto; }
        #modal-content li { padding: 12px 0; border-bottom: 1px solid #444; }
        #modal-content li:last-child { border-bottom: none; }
        #modal-content li a { text-decoration: none; color: #58a6ff; font-weight: bold; transition: color 0.2s; }
        #modal-content li a:hover { color: #80bfff; }
    </style>
</head>
<body>
    <div id="cy"></div>

    <div id="selector-panel">
        <button class="topic-btn active" data-topic="list">List & String</button>
        <button class="topic-btn" data-topic="stack_recursion">Stack & Recursion</button>
        <button class="topic-btn" data-topic="graph">Graph & Tree</button>
        <button class="topic-btn" data-topic="math">Math & Geometry</button>
        <button class="topic-btn" data-topic="greedy_dp">Greedy & DP</button>
        <button class="topic-btn" data-topic="machine_learning">Machine Learning</button>
        <button class="topic-btn" data-topic="deep_learning">Deep Learning</button>
        <button class="topic-btn" data-topic="reinforcement_learning">Reinforcement Learning</button>
    </div>

    <div id="modal-overlay">
        <div id="modal">
            <div id="modal-content"></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    // 2. 从全局变量 ROADMAP_DATA 中获取所有天梯数据
    // 这个变量是由 data/ 文件夹中的 .js 文件创建的
    const allRoadmaps = ROADMAP_DATA; 
    
    const colorPalette = {
        basic:        { main: '#0d6efd', border: '#58a6ff' },
        intermediate: { main: '#fd7e14', border: '#ffa94d' },
        advanced:     { main: '#DC3545', border: '#E57373' }
    };

    let cy;

    function renderRoadmap(config) {
        if (cy) {
            cy.destroy();
        }

        const elements = [
            ...config.nodes.map(node => ({ data: node })),
            ...config.edges.map(edge => ({ data: { source: edge.from, target: edge.to } }))
        ];

        const styles = [
            { selector: 'node', style: {
                'label': 'data(label)', 'color': '#ffffff', 'text-valign': 'center',
                'text-halign': 'center', 'font-size': '16px', 'font-weight': 'bold',
                'shape': 'round-rectangle', 'width': 'label', 'padding': '16px 20px',
                'height': '48px', 'border-width': 2.5,
            }},
            { selector: 'edge', style: {
                'width': 2.5, 'line-color': '#6c757d', 'curve-style': 'bezier',
                'target-arrow-shape': 'triangle', 'target-arrow-color': '#6c757d',
                'arrow-scale': 1.2
            }}
        ];

        for (const [type, colors] of Object.entries(colorPalette)) {
            styles.push({
                selector: `node[type='${type}']`,
                style: {
                    'background-color': colors.main,
                    'border-color': colors.border
                }
            });
        }
        
        cy = cytoscape({
            container: document.getElementById('cy'),
            elements: elements,
            style: styles,
            layout: {
                name: 'dagre', rankDir: 'TB', spacingFactor: 1.2,
                nodeSep: 60, rankSep: 70,
            }
        });

        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');

        cy.on('tap', 'node', function(evt){
            const node = evt.target;
            const details = node.data('details');
            if (!details) return;

            const nodeType = node.data('type');
            const titleColor = colorPalette[nodeType]?.border || '#ffffff';

            let contentHtml = `<h2 style="color:${titleColor}">${node.data('label')}</h2>`;
            if (details.description) {
                contentHtml += `<p>${details.description}</p>`;
            }
            if (details.exercises && details.exercises.length > 0) {
                contentHtml += '<h3>Practices on Leetcode</h3><ul>';
                details.exercises.forEach(exercise => {
                    contentHtml += `<li><a href="${exercise.url}" target="_blank">${exercise.title}</a></li>`;
                });
                contentHtml += '</ul>';
            }

            modalContent.innerHTML = contentHtml;
            modalOverlay.style.display = 'block';
        });

        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });
    }

    const buttons = document.querySelectorAll('.topic-btn');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            const topicId = button.dataset.topic;
            renderRoadmap(allRoadmaps[topicId]);
        });
    });

    // 初始加载
    renderRoadmap(allRoadmaps.list);
});
</script>

</body>
</html>
